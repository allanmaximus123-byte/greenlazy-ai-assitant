<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLazy AI Assistant | 360°銷售增長引擎</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(5, 150, 105, 0.08);
            overflow: hidden;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }
        
        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }
        
        .logo-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-main i {
            font-size: 36px;
            background: white;
            color: #059669;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .logo-text h1 {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.1;
            text-align: left;
        }
        
        .logo-text .subtitle {
            font-size: 22px;
            font-weight: 600;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .header-tagline {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 25px;
            opacity: 0.95;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Chat Section */
        .chat-section {
            padding: 40px;
        }
        
        .chat-container {
            background: #f8fafc;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 30px;
            background: white;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            padding: 18px 24px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .ai-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .input-container {
            padding: 25px 30px;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
        }
        
        #user-input {
            flex: 1;
            padding: 18px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        #send-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
        }
        
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.25);
        }
        
        /* Footer */
        .footer {
            padding: 25px;
            text-align: center;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }
        
        /* Typing Animation */
        .typing {
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-section {
                padding: 40px 25px;
            }
            
            .logo-text h1 {
                font-size: 32px;
            }
            
            .logo-text .subtitle {
                font-size: 18px;
            }
            
            .header-tagline {
                font-size: 16px;
            }
            
            .chat-section {
                padding: 25px;
            }
            
            #chat-box {
                height: 350px;
                padding: 20px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #send-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="logo-main">
                <i class="fas fa-rocket"></i>
                <div class="logo-text">
                    <h1>GreenLazy</h1>
                    <div class="subtitle">360°銷售增長引擎</div>
                </div>
            </div>
            
            <div class="header-tagline">
                GreenLazy 360°銷售增長引擎<br>
                為客戶提供能與業績掛鉤的 Marketing 服務，實現「貨如輪轉」，讓客戶能專注於核心商業決策。
            </div>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-container">
                <!-- Chat Messages -->
                <div id="chat-box">
                    <div class="message ai-message">
                        <strong>GreenLazy AI 助手：</strong><br><br>
                        你好！我是 GreenLazy AI 助手。GreenLazy 為中小企業提供完整的 360° 銷售增長引擎服務，將 Marketing 成效直接與業績掛鉤。<br><br>
                        有什麼可以幫到你？
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="輸入你的問題...">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        發送
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2025 GreenLazy AI Assistant | 與業績掛鉤的 Marketing 服務</p>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                messageDiv.style.color = 'white';
                messageDiv.style.marginLeft = 'auto';
                messageDiv.style.borderBottomRightRadius = '4px';
                messageDiv.innerHTML = `<strong>你：</strong><br>${text}`;
            } else {
                messageDiv.innerHTML = `<strong>GreenLazy AI 助手：</strong><br>${text}`;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.innerHTML = `
                <strong>GreenLazy AI 助手：</strong><br>
                正在思考
                <span class="typing">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }
        
        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Clear input
            userInput.value = '';
            
            // Add user message
            addMessage(message, true);
            
            // Show typing indicator
            const typingElement = showTyping();
            
            try {
                // Send to backend API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                typingElement.remove();
                
                // Add AI response
                addMessage(data.reply || 'GreenLazy 360° 銷售增長引擎為您提供與業績掛鉤的 Marketing 服務，實現「貨如輪轉」。');
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove typing indicator
                typingElement.remove();
                
                // Show fallback response
                addMessage('感謝您的查詢！GreenLazy 專注於為B2B食品企業提供 360° 銷售增長引擎服務，將 Marketing 成效直接與業績掛鉤。如需詳細了解，請聯繫我們。');
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Auto-focus input
        userInput.focus();
        
        // Sample questions rotation for placeholder
        const sampleQuestions = [
            '與傳統 Marketing 公司有什麼不同？',
            '什麼是 360° 銷售增長引擎？',
            '服務如何與業績掛鉤？',
            '可以分享成功案例嗎？',
            '如何開始合作？'
        ];
        
        let questionIndex = 0;
        
        // Update placeholder every 4 seconds
        setInterval(() => {
            userInput.placeholder = `例如：${sampleQuestions[questionIndex]}`;
            questionIndex = (questionIndex + 1) % sampleQuestions.length;
        }, 4000);
    </script>
</body>
</html>
