<!DOCTYPE html>
<html>
<head>
    <title>GreenLazy AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f7f0;
        }
        #chat-box {
            height: 400px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }
        #user-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #send-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .user-message {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: right;
        }
        .ai-message {
            background-color: #f1f8e9;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1 style="color: #2E7D32;">ðŸŒ¿ GreenLazy AI Assistant</h1>
    <p>Your eco-friendly AI helper</p>
    
    <div id="chat-box"></div>
    
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-button">Send to GreenLazy</button>
    
    <script>
        // Function to send message
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            chatBox.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
            input.value = '';
            
            // Show loading
            chatBox.innerHTML += '<div class="ai-message"><strong>GreenLazy:</strong> Thinking... ðŸŒ¿</div>';
            
            try {
                // Send to our backend
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Replace "Thinking..." with actual response
                const messages = chatBox.querySelectorAll('.ai-message');
                const lastMessage = messages[messages.length - 1];
                lastMessage.innerHTML = `<strong>GreenLazy:</strong> ${data.reply}`;
                
            } catch (error) {
                const messages = chatBox.querySelectorAll('.ai-message');
                const lastMessage = messages[messages.length - 1];
                lastMessage.innerHTML = `<strong>GreenLazy:</strong> Sorry, I'm taking a break. Try again! ðŸŒ¿`;
            }
            
            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Connect button click
        document.getElementById('send-button').addEventListener('click', sendMessage);
        
        // Press Enter to send
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
