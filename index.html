<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLazy AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f0fdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 15px;
            padding-bottom: 30px;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(5, 150, 105, 0.08);
            overflow: hidden;
            border: 1px solid rgba(16, 185, 129, 0.1);
            margin-top: 5px;
        }
        
        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }
        
        .logo-text h1 {
            font-size: 2.2rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .logo-text .subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .header-tagline {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-top: 18px;
            opacity: 0.95;
            max-width: 100%;
            padding: 0 5px;
        }
        
        /* Chat Section */
        .chat-section {
            padding: 25px 20px;
        }
        
        .chat-container {
            background: #f8fafc;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: white;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-break: break-word;
        }
        
        .ai-message {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .input-container {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            min-height: 52px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        #user-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        #send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            min-height: 52px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }
        
        #send-btn:active {
            transform: scale(0.98);
            background: linear-gradient(135deg, #0da46e 0%, #047857 100%);
        }
        
        /* Footer */
        .footer {
            padding: 20px;
            text-align: center;
            background: #f8fafc;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.85rem;
        }
        
        /* Typing Animation */
        .typing {
            display: inline-flex;
            align-items: center;
            margin-left: 8px;
        }
        
        .typing span {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 8px;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 8px;
        }
        
        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-bottom: 20px;
                display: block;
            }
            
            .container {
                border-radius: 16px;
                margin-top: 0;
                max-width: 100%;
            }
            
            .header-section {
                padding: 25px 15px;
            }
            
            .logo-text h1 {
                font-size: 1.8rem;
            }
            
            .logo-text .subtitle {
                font-size: 1rem;
            }
            
            .header-tagline {
                font-size: 0.9rem;
                margin-top: 15px;
                line-height: 1.4;
            }
            
            .chat-section {
                padding: 20px 15px;
            }
            
            #chat-box {
                height: 280px;
                padding: 15px;
            }
            
            .message {
                padding: 12px 16px;
                font-size: 0.9rem;
                max-width: 90%;
            }
            
            .input-container {
                padding: 15px;
                flex-direction: row;
            }
            
            #user-input {
                padding: 12px 15px;
                font-size: 0.95rem;
                min-height: 48px;
            }
            
            #send-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
                min-height: 48px;
            }
        }
        
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
            
            body {
                padding: 8px;
                align-items: stretch;
                display: flex;
            }
            
            .container {
                border-radius: 14px;
                width: 100%;
            }
            
            .header-section {
                padding: 20px 12px;
            }
            
            .logo-text h1 {
                font-size: 1.6rem;
                margin-bottom: 6px;
            }
            
            .logo-text .subtitle {
                font-size: 0.9rem;
            }
            
            .header-tagline {
                font-size: 0.85rem;
                margin-top: 12px;
                line-height: 1.4;
            }
            
            .chat-section {
                padding: 15px 12px;
            }
            
            #chat-box {
                height: 250px;
                padding: 12px;
            }
            
            .message {
                padding: 10px 14px;
                font-size: 0.85rem;
                margin-bottom: 12px;
                max-width: 95%;
            }
            
            .input-container {
                padding: 12px;
                flex-direction: row;
                gap: 8px;
            }
            
            #user-input {
                padding: 12px 14px;
                font-size: 0.9rem;
                min-height: 44px;
                flex: 1;
            }
            
            #send-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
                min-height: 44px;
                flex-shrink: 0;
            }
            
            .footer {
                padding: 15px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 360px) {
            .logo-text h1 {
                font-size: 1.4rem;
            }
            
            .logo-text .subtitle {
                font-size: 0.85rem;
            }
            
            #chat-box {
                height: 220px;
            }
            
            .input-container {
                flex-direction: row;
            }
            
            #send-btn {
                width: auto;
            }
        }
        
        /* Landscape Mode */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
                display: flex;
            }
            
            #chat-box {
                height: 180px;
            }
            
            .header-section {
                padding: 15px 20px;
            }
            
            .logo-text h1 {
                font-size: 1.6rem;
            }
        }
        
        /* Fix for iOS zoom on input focus */
        @media screen and (max-width: 768px) {
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header-section">
            <div class="logo-main">
                <div class="logo-text">
                    <h1>GreenLazy</h1>
                    <div class="subtitle">360°銷售增長引擎</div>
                </div>
            </div>
            
            <div class="header-tagline">
                為客戶提供能與業績掛鉤的 Marketing 服務，實現「貨如輪轉」，讓客戶能專注於核心商業決策。
            </div>
        </div>
        
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-container">
                <!-- Chat Messages -->
                <div id="chat-box">
                    <div class="message ai-message">
                        <strong>GreenLazy AI 助手：</strong><br><br>
                        你好！我是 GreenLazy AI 助手。GreenLazy 為食品B2B企業提供完整的 360° 銷售增長引擎服務，將 Marketing 成效直接與業績掛鉤。<br><br>
                        有什麼可以幫到你？
                    </div>
                </div>
                
                <!-- Input Area -->
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="輸入問題..." autocomplete="off">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                        發送
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>© 2025 GreenLazy AI Assistant | 與業績掛鉤的 Marketing 服務</p>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                messageDiv.style.color = 'white';
                messageDiv.style.marginLeft = 'auto';
                messageDiv.style.borderBottomRightRadius = '4px';
                messageDiv.innerHTML = `<strong>你：</strong><br>${text}`;
            } else {
                messageDiv.innerHTML = `<strong>GreenLazy AI 助手：</strong><br>${text}`;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message';
            typingDiv.innerHTML = `
                <strong>GreenLazy AI 助手：</strong><br>
                正在思考
                <span class="typing">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return typingDiv;
        }
        
        // Send message function
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Clear input
            userInput.value = '';
            
            // Add user message
            addMessage(message, true);
            
            // Show typing indicator
            const typingElement = showTyping();
            
            try {
                // Send to backend API
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                typingElement.remove();
                
                // Add AI response
                addMessage(data.reply || 'GreenLazy 360° 銷售增長引擎為您提供與業績掛鉤的 Marketing 服務，實現「貨如輪轉」。');
                
            } catch (error) {
                console.error('Error:', error);
                
                // Remove typing indicator
                typingElement.remove();
                
                // Show fallback response
                addMessage('感謝您的查詢！GreenLazy 專注於為B2B食品企業提供 360° 銷售增長引擎服務，將 Marketing 成效直接與業績掛鉤。如需詳細了解，請聯繫我們。');
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Adjust chat box height based on screen size
        function adjustChatHeight() {
            const screenHeight = window.innerHeight;
            const chatBox = document.getElementById('chat-box');
            
            if (screenHeight < 700) {
                chatBox.style.height = '220px';
            } else if (screenHeight < 800) {
                chatBox.style.height = '250px';
            } else {
                chatBox.style.height = '300px';
            }
        }
        
        // Adjust on load and resize
        window.addEventListener('load', adjustChatHeight);
        window.addEventListener('resize', adjustChatHeight);
        
        // Sample questions rotation for placeholder
        const sampleQuestions = [
            '與傳統 Marketing 公司有什麼不同？',
            '什麼是 360° 銷售增長引擎？',
            '服務如何與業績掛鉤？',
            '可以分享成功案例嗎？',
            '如何開始合作？'
        ];
        
        let questionIndex = 0;
        
        // Update placeholder every 4 seconds
        setInterval(() => {
            userInput.placeholder = `例如：${sampleQuestions[questionIndex]}`;
            questionIndex = (questionIndex + 1) % sampleQuestions.length;
        }, 4000);
        
        // Auto-focus input after page loads
        setTimeout(() => {
            userInput.focus();
        }, 500);
    </script>
</body>
</html>
